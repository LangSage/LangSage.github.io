<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Add this to clear the floats */
            display: flex; /* Add this to use flexbox */
            align-items: center; /* Add this to vertically center items */
        }
        .message img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message p {
            margin: 0;
        }
        .speaker-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: auto; /* Add this to push the icon to the right */
        }
    </style>
</head>
<body>

<audio id="audioPlayer" src="1 Good morning.mp3"></audio>

<div class="container">
    <div class="message">
        <img src="staff_picture.png" alt="Staff Picture">
        <p>Staff: Good morning, welcome to [Hotel Name]. How may I assist you today?</p>
        <img src="speaker_icon.png" alt="Listen" class="speaker-icon" onclick="playAudio()">
    </div>
    <div class="message">
        <img src="guest_picture.png" alt="Staff Picture">
        <p>Staff: Good morning, welcome to [Hotel Name]. How may I assist you today?</p>
        <img src="speaker_icon.png" alt="Listen" class="speaker-icon" onclick="playAudio()">
    </div>








    <!-- More message divs here -->

</div>

<script>
    function playAudio() {
        var audio = document.getElementById("audioPlayer");
        audio.play();
    }
</script>

</body>
</html>
